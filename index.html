<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Draft Data Visualization</title>
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://unpkg.com/d3-array@1"></script>
    <script src="https://unpkg.com/d3-collection@1"></script>
    <script src="https://unpkg.com/d3-dispatch@1"></script>
    <script src="https://unpkg.com/d3-request@1"></script>
    <script src="https://unpkg.com/d3-timer@1"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//unpkg.com/d3-radial-axis@1.5/dist/d3-radial-axis.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    <script src="./bundle.js"></script>
</head>
    <body>
        <div class='header-container'>
            <div class='header-left'>
                <h1>NBA First Round Draft Data</h1>
            </div>

            <div class='header-right'>
                <a href="https://angel.co/yoon-m"><i class="fab fa-angellist"></i></a>
                <a href="http://www.github.com/yoon-m"><i class="fab fa-github-square"></i></a>
                <a href="http://www.linkedin.com/in/yoon-m"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:myoon1098@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>

        <a href="https://yoon-m.github.io/"><h4>Created by: Michael Yoon</h4></a>
        
        <div id='content'>
            <canvas width='730' height='510'></canvas>
           
            <div className='content-right'>
                <div class='xbox-container'>
                    <h3>Select draft classes to display:</h3>
                    <input type="checkbox" name="2010" class='xbox x1' >2010
                    <input type="checkbox" name="2011" class='xbox x2' >2011
                    <input type="checkbox" name="2012" class='xbox x3' >2012
                    <input type="checkbox" name="2013" class='xbox x4' >2013
                    <input type="checkbox" name="2014" class='xbox x5' >2014
                    <input type="checkbox" name="2015" class='xbox x6' >2015
                    <input type="checkbox" name="2016" class='xbox x7' >2016
                    <input type="checkbox" name="2017" class='xbox x8' >2017
                    <input type="checkbox" name="2018" class='xbox x9' checked>2018<br>
                    
                    <button class='radio-btn selectAll'>
                        Select All
                    </button>
                    <button class='radio-btn deselectAll'>
                        Deselect All
                    </button>
                    <button class='radio-btn openGraph'>
                        Open Graph
                    </button>

                    <p>% of selected players from USA</p>
                    <svg id='gauge'></svg>
                </div>
                
            </div>

            <div class='bar-container'>
                <span class='x-btn'><i class="fas fa-times"></i></span>
            </div>
            <svg id='bar' width="1200" height="500"></svg>
        </div>
        
    </body>
</html>
